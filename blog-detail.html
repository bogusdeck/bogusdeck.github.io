<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Detail</title>
    <link rel="icon" href="/favicon.ico">
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: black;
            background-repeat: repeat;
            background-position: top center;
            background-attachment: scroll;
            background-size: 30% auto;
            color: white;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            position: relative;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        .img {
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
        }

        .navbar {
            box-shadow: 0 -4px #000, 0 -8px #fff, 4px 0 #000, 4px -4px #fff, 8px 0 #fff, 0 4px #000, 0 8px #fff, -4px 0 #000, -4px 4px #fff, -8px 0 #fff, -4px -4px #fff, 4px 4px #fff;
            background-color: black;
            color: white;
            top: 15px;
            left: 20px;
            right: 20px;
            position: fixed;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            padding: 0 10px;
        }

        .nav-item {
            margin: 0 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
        }

        .boxxy {
            box-shadow: 0 -4px #000, 0 -8px #fff, 4px 0 #000, 4px -4px #fff, 8px 0 #fff, 0 4px #000, 0 8px #fff, -4px 0 #000, -4px 4px #fff, -8px 0 #fff, -4px -4px #fff, 4px 4px #fff;
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <header class="w-full">
        <nav class="navbar">
            <div class="hidden md:flex items-center justify-between w-full">
                <div class="flex items-center space-x-4">
                    <a class="nav-item" href="blog.html">Blog</a>
                    <a class="nav-item" href="project.html">Projects</a>
                </div>
                <a href="/index.html" class="flex items-center justify-center">
                    <img src="indexbg/logo.png" alt="logo" class="h-10 img">
                </a>
                <div class="flex items-center space-x-4">
                    <a class="nav-item" href="about.html">About</a>
                    <a class="nav-item" href="contact.html">Contact</a>
                </div>
            </div>
            <!-- Hamburger menu -->
            <div class="md:hidden flex items-center justify-between w-full">
                <a href="/index.html" class="flex items-center justify-start">
                    <img src="indexbg/logo.png" alt="logo" class="h-10 img">
                </a>
                <button id="menu-toggle" class="flex items-center justify-end">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
            <div id="mobile-menu" class="hidden absolute top-0 right-0 bg-black w-full mt-14 z-50">
                <a class="block py-2 px-4 text-white" href="index.html">Home</a>
                <a class="block py-2 px-4 text-white" href="blog.html">Blog</a>
                <a class="block py-2 px-4 text-white" href="project.html">Projects</a>
                <a class="block py-2 px-4 text-white" href="about.html">About</a>
                <a class="block py-2 px-4 text-white" href="contact.html">Contact</a>
            </div>
        </nav>
    </header>

    <main class="py-6 mt-14 w-full px-4 sm:px-16 space-y-8" id="blog-detail-container"></main>

    <script>
        const blogDetailContainer = document.getElementById('blog-detail-container');
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');

        function fetchPostDetail(id) {
            fetch(`https://dev.to/api/articles/${id}`)
                .then(response => response.json())
                .then(post => {
                    blogDetailContainer.innerHTML = `
                        <div class="boxxy p-4 mx-4">
                            <h1 class="text-2xl font-bold">${post.title}</h1>
                            <p class="text-gray-400 mt-2 text-sm"><small>Posted on ${new Date(post.published_at).toDateString()}</small></p>
                            <div class="mt-4">
                                ${post.body_html}
                            </div>
                        </div>
                    `;
                })
                .catch(error => console.error('Error fetching blog post detail:', error));
        }

        if (postId) {
            fetchPostDetail(postId);
        } else {
            blogDetailContainer.innerHTML = '<p class="text-center">Post not found.</p>';
        }
    </script>
</body>

</html>

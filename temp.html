<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Header</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .floating-header {
            position: fixed;
            top: 20px; /* Margin from the top */
            left: 20px; /* Margin from the left */
            right: 20px; /* Margin from the right */
            z-index: 1000;
            background-color: white;
            border: 2px solid #d4d4d4; /* Border around the header */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Shadow for the floating effect */
            height: 60px; /* Slimmer height */
            display: flex;
            align-items: center;
            justify-content: space-between; /* Distribute items at the ends */
            padding: 0 20px; /* Padding inside the header */
        }

        .nav-item {
            margin: 0 10px;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<header class="floating-header">
    <div class="hidden md:flex items-center justify-start md:justify-between w-full">
        <div class="flex items-center space-x-4">
            <span class="nav-item">Work</span>
            <span class="nav-item">Projects</span>
        </div>
        <a href="/index.html" class="flex items-center justify-center">
            <img src="indexass/logo.png" alt="logo" class="h-12">
        </a>
        <div class="flex items-center space-x-4">
            <span class="nav-item">About</span>
            <span class="nav-item">Contact</span>
        </div>
    </div>

    <!-- Hamburger menu for modal toggle -->
    <div class="grid grid-cols-2 w-full md:hidden">
      <a href="/index.html" class="flex items-center justify-start col-span-1">
        <img src="indexass/logo.png" alt="logo" class="h-12">
    </a> 
      <button id="menu-toggle" class="col-span-1 flex items-center justify-end">
        <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
    </div>
</header>

<!-- Modal -->
<div id="modal" class="modal">
    <div class="modal-content">
        <ul class="text-center">
            <li><a href="/work.html" class="block py-2">Work</a></li>
            <li><a href="/projects.html" class="block py-2">Projects</a></li>
            <li><a href="/about.html" class="block py-2">About</a></li>
            <li><a href="/contact.html" class="block py-2">Contact</a></li>
        </ul>
        <button id="close-modal" class="mt-4 bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 px-4 rounded-lg focus:outline-none">Close</button>
    </div>
</div>

<main class="mt-24"> <!-- Added margin-top to ensure content is not hidden behind the header -->
    <!-- Your main content goes here -->
</main>

<script>
    const menuToggle = document.getElementById('menu-toggle');
    const modal = document.getElementById('modal');
    const closeModal = document.getElementById('close-modal');

    menuToggle.addEventListener('click', () => {
        modal.style.display = 'flex';
    });

    closeModal.addEventListener('click', () => {
        modal.style.display = 'none';
    });
</script>

</body>
</html>

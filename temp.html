<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacked Sections</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hidden-section {
            transition: transform 0.5s ease-in-out;
        }

        .from-left {
            transform: translateX(-100%);
        }

        .from-right {
            transform: translateX(100%);
        }

        .from-top {
            transform: translateY(-100%);
        }

        .from-bottom {
            transform: translateY(100%);
        }

        .visible-section {
            transform: translateX(0) translateY(0);
        }
    </style>
</head>
<body class="overflow-hidden">
    <div class="relative h-screen w-full">
        <div id="main-section" class="absolute w-full h-full bg-gray-200 flex items-center justify-center">
            <h1 class="text-4xl">Main Section</h1>
        </div>

        <div id="section-1" class="absolute w-full h-full bg-red-300 hidden-section from-left flex items-center justify-center">
            <h1 class="text-4xl">Section 1</h1>
        </div>

        <div id="section-2" class="absolute w-full h-full bg-blue-300 hidden-section from-right flex items-center justify-center">
            <h1 class="text-4xl">Section 2</h1>
        </div>

        <div id="section-3" class="absolute w-full h-full bg-green-300 hidden-section from-top flex items-center justify-center">
            <h1 class="text-4xl">Section 3</h1>
        </div>

        <div id="section-4" class="absolute w-full h-full bg-yellow-300 hidden-section from-bottom flex items-center justify-center">
            <h1 class="text-4xl">Section 4</h1>
        </div>

        <!-- Buttons -->
        <div class="absolute top-1/2 left-0 transform -translate-y-1/2">
            <button onclick="handleButtonClick(1)" class="bg-gray-800 text-white px-4 py-2">1</button>
        </div>
        <div class="absolute top-1/2 right-0 transform -translate-y-1/2">
            <button onclick="handleButtonClick(2)" class="bg-gray-800 text-white px-4 py-2">2</button>
        </div>
        <div class="absolute top-0 left-1/2 transform -translate-x-1/2">
            <button onclick="handleButtonClick(3)" class="bg-gray-800 text-white px-4 py-2">3</button>
        </div>
        <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2">
            <button onclick="handleButtonClick(4)" class="bg-gray-800 text-white px-4 py-2">4</button>
        </div>
    </div>

    <script>
        let currentSection = 'main';
        const oppositeButtons = {
            'section-1': 2,
            'section-2': 1,
            'section-3': 4,
            'section-4': 3
        };

        function handleButtonClick(sectionNumber) {
            if (currentSection === 'main') {
                showSection(sectionNumber);
                currentSection = `section-${sectionNumber}`;
            } else {
                if (oppositeButtons[currentSection] === sectionNumber) {
                    showMainSection();
                    currentSection = 'main';
                } else {
                    showSection(sectionNumber);
                    currentSection = `section-${sectionNumber}`;
                }
            }
        }

        function showSection(sectionNumber) {
            // Hide all sections
            document.querySelectorAll('.hidden-section').forEach(section => {
                section.classList.remove('visible-section');
            });

            // Show the selected section
            document.getElementById(`section-${sectionNumber}`).classList.add('visible-section');
        }

        function showMainSection() {
            // Hide all sections
            document.querySelectorAll('.hidden-section').forEach(section => {
                section.classList.remove('visible-section');
            });
        }
    </script>
</body>
</html>

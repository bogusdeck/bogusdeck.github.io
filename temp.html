<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Background Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            position: relative;
        }

        body {
            background-image: url('bg0.png');
            background-repeat: repeat-y repeat-x;
            background-size: 30% auto;
            background-position: top center;
            background-attachment: scroll;
            color: white;
        }

        .section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1rem;
            position: relative;
            z-index: 1;
        }

        .central-image {
            display: block;
            margin: 0 auto;
            width: 500px;
            height: auto;
            z-index: 10;
        }

        .astronaut {
            display: block;
            width: 100%;
            height: auto;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
            z-index: 10;
        }

        .bottom-right-image {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 20%;
            height: auto;
            margin: 0;
        }

        .left-center-image {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 20%;
            height: auto;
        }

        .left-image,
        .right-image {
            position: absolute;
            transform: translateY(-50%);
            width: 15%;
            height: auto;
            margin: 0;
        }

        .left-image {
            left: 0;
            top: 25%;
        }

        .right-image {
            right: 0;
            top: 60%;
        }

        .top-image {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: auto;
            z-index: 0;
        }

        .img {
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
        }
    </style>
</head>

<body>
    <div class="section text-white min-h-screen flex flex-col items-center justify-end">
        <img src="indexbg/blast.png" alt="Top Image" class="img top-image lg:hidden">
        <img id="centralImage" src="logo/bgdeck.gif" alt="Central Image"
            class="central-image h-6/12 w-11/12 min-[480px]:w-7/12 sm:w-6/12 md:w-8/12 min-[800px]:w-6/12 lg:w-6/12 min-[1100px]:w-5/12 min-[1200px]:w-4/12">
        <div class="flex flex-col sm:flex-row items-center justify-evenly w-full gap-6 my-5 sm:my-8 z-10">
            <div class="order-2 sm:order-1 text-center">
                <p>Projects Completed</p>
                <p>24</p>
            </div>
            <img id="astronautImage" src="indexbg/astronaut.png" alt="Astronaut"
                class="img order-1 sm:order-2 astronaut w-3/6 min-[430px]:w-5/12 sm:w-4/12 md:w-3/12 xl:w-2/12">
            <div class="order-3 text-center">
                <p>Code Commit</p>
                <p>445</p>
            </div>
        </div>
    </div>

    <div class="section text-white">Section 2
        <img src="indexbg/smallplanetleft.png" alt="Left Image"
            class="img left-image w-[25%] min-[425px]:w-[20%] md:w-[15%]">
        <img src="indexbg/smallplanetright.png" alt="Right Image"
            class="img right-image w-[30%] min-[425px]:w-[20%]  md:w-[15%]">
        
    </div>

    <div class="section text-white">Section 3
        <img src="indexbg/bigplanetwithsmallplanet.png" alt="Left Center Image"
            class="img left-center-image w-1/2 min-[425px]:w-[30%] md:w-[25%] xl:w-[20%] top-[10%]">
    </div>
    <div class="section text-white">Section 4
        <img src="indexbg/bigbottomright.png" alt="Bottom Right Image"
            class="img bottom-right-image w-2/3 min-[425px]:w-[30%] md:w-[25%] xl:w-[20%] top-[50%]">
    </div>
    <div class="section text-white">Section 5
    </div>



    <script>
        function updateBackgrounds() {
            const scrollY = window.scrollY;
            document.getElementById('centralImage').style.transform = `translateY(${scrollY * 0.5}px)`;
            document.getElementById('astronautImage').style.transform = `translateY(${scrollY * 0.6}px)`;
            document.querySelector('.left-image').style.transform = `translateY(${scrollY * 0.3}px)`;
            document.querySelector('.right-image').style.transform = `translateY(${scrollY * 0.4}px)`;
            document.querySelector('.left-center-image').style.transform = `translateY(${scrollY * 0.3}px)`;
            document.querySelector('.bottom-right-image').style.transform = `translateY(${scrollY * 0.3}px)`;
            
        }
        window.addEventListener('scroll', updateBackgrounds);
    </script>
</body>

</html>
